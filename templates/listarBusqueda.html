
{% extends "index.html" %}

{% load staticfiles %}
{% load static %}
{% load i18n %}

{% block contenido %}
<link rel="stylesheet" href="{% static 'stylesearch.css' %}">
	 <script src="{% static 'function.js' %}"></script>
	 <script>
	   llamar_ajax();
	 function llamar_ajax(){
	   var url =  "{% url 'recibirDatos' %}";
	  $.ajax({
	    url: url,
	    type: 'GET',
	    dataType : 'json',
	    success: function(datos) {
	      var tam=datos.length;
	 		  setVariables(datos,tam);
	      visualiza_filas (0 , n_muestras);
	      paginatorBar(1,5,tam);

	    },
	    failure: function(datos) {
	      alert('esto no v√°');
	    }
	  });
	 };
	 </script>
<body>

<div class="container">



<div class=" main" style="width:auto">
	<form role="form" action="{% url 'buscarDatos' %}" method="post" >
		{% csrf_token %}
	<div class="col-sm-9 col-sm-offset-3 col-md-4 col-md-offset-8 row" style="margin-top:10px;">
					<div class="input-group">
							<input type="text" class="  search-query form-control" name="search" id="search" placeholder="Search" />
							<span class="input-group-btn">
									<button class="btn btn-danger" type="submit">
											<span class=" glyphicon glyphicon-search"></span>
									</button>
							</span>
					</div>

	</div>
	</form>
			<h1 class="page-header">Experiments</h1>
			<div class="panel-body">
				<table class="table table-striped table-bordered table-list table-responsive" id="acrylic">
					<thead>
						<tr>
							<th >Identificador</th>
							<th >Series ID</th>
							<th >Name</th>
							<th >Samples</th>
							<th >Release Date</th>
							<th >Species</th>
							<th >Type of experiment</th>
							<th >Description</th>
							<th >DataBase</th>
							<th >Download</th>
						</tr>
					</thead>

<nav aria-label="Page navigation" id="paginator1">
  <ul class="pager">

  </ul>



</nav>

					<tbody>


		 <!-- Modal -->
		 <div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title">Description</h4>
								</div>
								<div class="modal-body">
									<p></p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								</div>
					</div>

				</div>
			</div>



								</tbody>

							</table>

						</div>
					</div>
					</div>
</body>
{% endblock %}
