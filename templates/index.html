<script>
function buscarGSE() {
  // Get the checkbox
  var checkBox = document.getElementById("GSE");
	var content=""
  // Get the output text

  // If the checkbox is checked, display the output text
  if (checkBox.checked == true){
		document.forms.formulario.action="{% url 'buscarDatosGSE' %}"
  }else{
		document.forms.formulario.action="{% url 'buscarDatos' %}"
	}
}
</script>



<body>
	{% block contenido %}
	<div class="container " style="margin-top: 5%;">
	    <div   >
				{% block mensaje %}
				{% endblock %}
					{% block search %}
	        <form role="form " id=formulario action="{% url 'buscarDatos' %}" method="post" >
	        {% csrf_token %}
	            <div class="col-md-8 container-fluid">
	                <h1 class="text-center">Genome BrowSeq</h1>
	                <div class="form-group">
	                    <div class="input-group">
	                        <input class="form-control" type="text" name="search" id="search" placeholder="Search" required/>
	                        <span class="input-group-btn">
	                            <button class="btn btn-success" type="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"><span style="margin-left:10px;">Search</span></button>
	                        </span>
	                        </span>
	                    </div>
	                </div>
									<div class="checkbox">
				 							<label><input type="checkbox" id="GSE"  onclick="buscarGSE()">Activate GSE</label>
			 						</div>
	            </div>

	        </form>
					{% endblock %}
	    </div>
	</div>
	{% endblock %}
</body>
